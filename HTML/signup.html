<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/main/global.css">
    <link rel="stylesheet" href="../CSS/main/main.css">
    <link rel="stylesheet" href="../CSS/main/navbar-footer/navbar.css">
    <link rel="stylesheet" href="../CSS/main/animations.css">
    <link rel="stylesheet" href="../CSS/main/login-signup/auth.css">
</head>

<body>
    <div class="navbar">
        <div class="brand-name">
            <span class="brand-logo gradient-text">&lt;/<span class="brand-text"><a
                        href="./">Clampy</a></span>&gt;</span>
        </div>
    </div>

    <div class="signup-content-container">
        <div class="signup-ui-container">
            <div class="signup-ui">
                <div class="section-header signup-ui-title">
                    Sign Up
                </div>
                <div class="signup-ui-form">
                    <div class="signup-ui-form-inputs-container">
                        <input class="signup-ui-form-input username" type="text" id="signUpUiFormUsername"
                            placeholder="Username">
                        <input class="signup-ui-form-input email" type="text" id="signUpUiFormUserEmail"
                            placeholder="Email">
                        <div class="password-input-container">
                            <input class="signup-ui-form-input password-input" type="password"
                                id="signUpUiFormUserPassword" placeholder="Password">
                        </div>
                        <div class="password-input-container">
                            <input class="signup-ui-form-input password-input" type="password"
                                id="signUpUiFormUserConfirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="signup-ui-form-submit-button-container">
                        <button class="signup-ui-form-submit-button" id="signUpUiFormSubmitButton">Sign Up</button>
                    </div>
                    <div class="signup-ui-form-login-link">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../JAVASCRIPT/auth-utils.js"></script>
    <script type="module" src="../JAVASCRIPT/signup.js"></script>
</body>

</html>
